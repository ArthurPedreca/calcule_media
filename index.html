<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nota mínima</title>
    <script>
        function calculeMedia(){

let at = parseInt(document.getElementById("at").value)
let ac = parseInt(document.getElementById("ac").value)
let agh =  parseInt(document.getElementById("agh").value)
let valorFinal;
valorFinal = (at*5)+(ac*3)+(agh*2)
valorFinal = valorFinal/10
alert('Sua nota nesse trimestre foi: ' + (valorFinal))
document.getElementById("nota").innerHTML=` Sua nota esse trimestre foi: ${valorFinal}`

}


function notatrimestral(){

var tri1 = parseInt(document.getElementById("tri1").value);
var tri2 = parseInt(document.getElementById("tri2").value);
let soma = tri1 + (tri2*2);
let tri3 = (36 - soma)/3 

alert(`Você precisa tira pelo menos ${tri3} para passar` )
document.getElementById("minimo").innerHTML=`Você precisa tirar pelo menos ${tri3}`
} 
    </script>
</head>
<body>
    <h1>Calculadora de média do trimestre</h1>

    <h3>Nota de AC:</h3>
    <input type="number" id="ac">

    <h3>Nota de AGH:</h3>
    <input type="number" id="agh">
    
    <h3>Nota de AT:</h3>
    <input type="number" id="at">
<br> <br>
    <input type="button" value="Calcular nota do bimestre" onclick="calculeMedia()">

    <p id="nota"></p>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
    <h1> Nota mínima para passar de ano</h1>

    <h3>Nota do PRIMEIRO trimestre:</h3> 
    <input type="number" id="tri1">
    
    <h3>Nota do SEGUNDO trimestre:</h3>
    <input type="number" id="tri2">
    <br> <br>
    <input type="button" value="Calcular nota do bimestre" onclick="notatrimestral()">
    
    <p id="minimo"></p> 
</body>
</html>
